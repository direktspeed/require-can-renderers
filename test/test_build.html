<html>
<head>
  <meta charset="utf-8">
  <title>Mustache Tests</title>
  <link rel="stylesheet" href="../bower_components/qunit/qunit/qunit.css" />
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <div id="test">
    <div id="mustache"></div>
    <div id="stache"></div>
    <div id="ejs"></div>
  </div>
  <script src="../bower_components/requirejs/require.js"></script>
  <script src="../bower_components/qunit/qunit/qunit.js"></script>
  <script>
    require(['./app.min'], function(){

      module('can-renderers');

      setTimeout(function(){
        test('mustache renders correctly', function(){
          var text = document.getElementById('mustache').innerHTML;
          equal('Hello from mustache! "FOO" ' + "'BAR'", text)
        });

        test('stache renders correctly', function(){
          var text = document.getElementById('stache').innerHTML;
          equal('Hello from stache! "FOO" ' + "'BAR'", text)
        });

        test('ejs renders correctly', function(){
          var text = document.getElementById('ejs').innerHTML;
          equal('Hello from ejs! "FOO" ' + "'BAR'", text)
        });
      }, 1000)
      
    })
  </script>
</body>
</html>
